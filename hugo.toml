baseURL = "https://reverbradio.org/"
languageCode = "en-us"
title = "Reverb Radio"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  defaultTheme = "dark"
  showReadingTime = true
  showShareButtons = false
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  showToc = true
  description = "Music discovery, creative AI, audio culture"
  author = "Jason Adams"

  [params.homeInfoParams]
    Title = "Reverb Radio"
    Content = "Music discovery, creative AI, and audio culture. Playlists, artist spotlights, genre deep dives."

  [params.profileMode]
    enabled = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = false

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 30
